<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Paradise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: url('https://images.unsplash.com/photo-1611048267451-e6ed903d4a38?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aG90ZWwlMjBsb2JieXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        nav {
            background: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 40px 20px;
        }
        .room {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Hotel Paradise</h1>
    <p>Your perfect destination for rooms</p>
</header>

<nav>
    <a href="#rooms">Rooms</a>
    <a href="#contact">Contact</a>
</nav>

<section id="rooms">
    <h2>Our Rooms</h2>
    <div class="room">
        <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Suite Room"/>
        <h3>Standard Room</h3>
        <p>Comfortable and affordable with free WiFi.</p>
    </div>
    <div class="room">
        <img src="https://plus.unsplash.com/premium_photo-1661964402307-02267d1423f5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG90ZWwlMjByb29tfGVufDB8fDB8fHww" alt=Deluxe Room"/>
        <h3>Deluxe Suite</h3>
        <p>Spacious suite with sea view, king bed, and breakfast included.</p>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form>
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name"><br/><br/>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email"><br/><br/>
        <label for="message">Message:</label><br/>
        <textarea id="message" name="message" rows="4"></textarea><br/><br/>
        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>Â© 2025 Hotel Paradise. All rights reserved.</p>
</footer>

</body>
</html>
